<div class="row">
    <div class="col-md-6 col-sm-12">
        <h1>Teams</h1>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search By Team Name">
            <div class="input-group-append">
                <button class="btn btn-success" type="submit">Go</button>
            </div>
        </div>
    </div>
</div>
<div class="row p-2">
    <div class="col-md-12 col-sm-12">
        <button type="button" class="btn btn-success">Add</button>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let team of teams | async; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{team.name}}</td>
            <td>{{team.country}}</td>
            <td><button type="button" class="btn btn-success">Edit</button> | <button type="button"
                    class="btn btn-warning">Delete</button></td>
        </tr>
    </tbody>
</table>
<nav aria-label="Pagination navigation" class="float-right">
    <ul class="pagination">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active">
            <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>
